<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragment</title>
    
</head>
<body>
    <div th:fragment="header">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    
    		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	 	
			<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		 	</button>
		 	<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto ">
					<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()=='/' ? 'active':''}">
				 		<a class="nav-link" th:href="@{/}">Home</a>
				 	</li>
					<li  class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()=='/student/viewall' ? 'active':''}">
				 		<a class="nav-link" th:href="@{/student/viewall}">View Student</a>
					</li>
				 	<li  class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()=='/student/add' ? 'active':''}">
				 		<a class="nav-link" th:href="@{/student/add}">Add Student</a>
				 	</li>
			 	</ul>
		 	</div>
		</nav>
    </div>

    <div  th:fragment="footer">
    
    		<nav class="navbar fixed-bottom navbar-light">
			<p>Arsitektur dan Pemrograman Aplikasi Enterprise Gasal 17/18</p>
		</nav>
	        
    </div>
</body>
</html>
