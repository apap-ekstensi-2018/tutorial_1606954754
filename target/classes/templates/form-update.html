<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div   th:replace = "fragments/fragment :: header" ></div>
	<h1 class="page-header" align="center">Update Data Student</h1>
	<nav class="navbar navbar-default">
	<form action="/student/update/submit" th:object="${student}" method="post">
		<div class="form-group">
			<label for="npm">NPM</label> <input type="text" class="form-control" name="npm" readonly="true" th:field="*{npm}" th:value="${student.npm}" />
		</div>
		<div class="form-group">
			<label for="name">Name</label> <input type="text" class="form-control" name="name" th:field="*{name}" th:value="${student.name}"/>
		</div>
		<div class="form-group">
			<label for="gpa">GPA</label> <input type="text" class="form-control" name="gpa" th:field="*{gpa}" th:value="${student.gpa}"/>
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
		
	</form>
	</nav>
<div   th:replace = "fragments/fragment :: footer" ></div>
</body>

</html>
