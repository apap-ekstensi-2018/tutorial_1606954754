<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
<head>

<title>Add student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
	<div   th:replace = "fragments/fragment :: header" ></div>  
	<h1 class="page-header" align="center">Add Student</h1>
	<nav class="navbar navbar-default">
	<form action="/student/add/submit" method="get">
		<div class="form-group">
			<label for="npm">NPM</label> <input type="text" class="form-control" name="npm" />
		</div>
		<div class="form-group">
			<label for="name">Name</label> <input type="text" class="form-control" name="name" />
		</div>
		<div class="form-group">
			<label for="gpa">GPA</label> <input type="text" class="form-control" name="gpa" />
		</div>

		<div >
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>
	</nav>
<div   th:replace = "fragments/fragment :: footer" ></div>
</body>

</html>
